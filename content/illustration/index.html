                qsDemo.setFormID("uiControls");

                qsDemo.canvasX = 10;
                qsDemo.canvasY = 75;
                qsDemo.numFields = 10;

            window.onload = function () {
                
                var initialArray = [22,45,35,77,73,52,0,55,77,16];
                
                qsDemo.run(initialArray, 1);
                qsDemo.renderForm();
